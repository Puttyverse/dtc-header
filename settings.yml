header_links:
  default: >-
    [
      {"linkText":"Forum","url":"/"}
    ]
  json_schema: '{
    "type": "array",
    "format": "table",
    "uniqueItems": true,
    "items": {
      "type": "object",
      "properties": {
        "linkText": {
         "type": "string",
          "minLength": 1
        },
        "url": {
          "type": "string"
        },
        "submenu": {
          "type": "string"
        }
      },
      "additionalProperties": false
    }
  }'

links_position:
  default: right
  type: enum
  choices:
    - right
    - left
  description:
    en: "Note that when links are displayed on the left, they're automatically hidden while scrolling within topics to make room for the title"

brand_name:
  default: "The Puttyverse"
byline:
  default: "Support + Inspiration for Multipotentialites"
website_url:
  default: "https://theputtyverse.com/"
forum_url:
  default: "https://forum.theputtyverse.com/"
logo_url:
  default: "https://staging.theputtyverse.com/wp-content/uploads/PuttyverseLogoNoText.png"
mobile_logo_url:
  default: "https://staging.theputtyverse.com/wp-content/uploads/PuttyverseLogoNoText.png"
links:
  type: list
  list_type: simple
  default: ""
  description: "Format: name,url,target (optional)"
